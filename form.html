<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Form Content -->
  <div id="content" class="hidden">
    <h1>➕ Tambah Data</h1>
    <form id="dataForm">
      <input type="text" id="nama" placeholder="Nama" required>
      <input type="text" id="asal" placeholder="Asal" required>
      <input type="number" id="umur" placeholder="Umur" required>
      <button type="submit" class="saveBtn">Simpan</button>
    </form>
  </div>

  <!-- Tombol kembali -->
  <button class="backBtn" onclick="window.location.href='index.html'">⬅ Kembali</button>

  <!-- Notifikasi -->
  <div id="notification" class="notification hidden">✅ Data berhasil disimpan!</div>

  <script src="script.js"></script>
</body>
</html>
