<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading -->
  <div id="loading">
    <div class="loader"></div>
    <h2>Loading...</h2>
  </div>

  <div class="form-container">
    <h1>➕ Tambah Data</h1>
    <form id="dataForm">
      <input type="text" id="nama" placeholder="Masukkan Nama" required>
      <input type="text" id="asal" placeholder="Masukkan Asal" required>
      <input type="number" id="umur" placeholder="Masukkan Umur" required>
      <button type="submit">Simpan</button>
    </form>
    <button id="btnKembali">⬅ Kembali</button>
  </div>

  <!-- Notif -->
  <div id="notif"></div>

  <script src="script.js"></script>
</body>
</html>
